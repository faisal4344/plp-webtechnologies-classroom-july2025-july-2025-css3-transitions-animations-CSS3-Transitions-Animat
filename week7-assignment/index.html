<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 7: Interactive Web Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Week 7: Bringing Web Pages to Life!</h1>
        <p>Interact with the elements below to see animations and dynamic effects.</p>
    </header>

    <main>
        <!-- Button with hover transition -->
        <button id="colorBtn">Change Box Color</button>

        <!-- Box for JS-triggered animations -->
        <div id="box"></div>

        <!-- Input and result for function demonstration -->
        <div id="calculator">
            <input type="number" id="num1" placeholder="Number 1">
            <input type="number" id="num2" placeholder="Number 2">
            <button id="sumBtn">Calculate Sum</button>
            <p id="sumResult"></p>
        </div>
    </main>

    <footer>
        <p>Week 7 Assignment: CSS & JS Interactive Demo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
